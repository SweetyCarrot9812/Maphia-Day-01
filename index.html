<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@CODE:GAME-001:RENDER - 장애물 피하기 게임</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- In-Game HUD -->
    <div id="gameHUD" style="display: none;">
        <div class="hud-container">
            <div class="score-display">
                <div class="score-label">점수</div>
                <div id="currentScore" class="score-value">0</div>
            </div>
            <div class="score-display">
                <div class="score-label">최고 기록</div>
                <div id="highScore" class="score-value">0</div>
            </div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <div class="screen-content">
            <h1 class="game-title">🎮 장애물 피하기</h1>
            <p class="game-subtitle">화살표 키 또는 터치로 장애물을 피하세요!</p>
            <div class="controls-info">
                <div class="control-item">⬅️ ➡️ 좌우 이동</div>
                <div class="control-item">⬆️ ⬇️ 상하 이동</div>
            </div>
            <button id="startButton" class="game-button primary">게임 시작</button>
            <div id="startHighScore" class="start-high-score">최고 기록: 0</div>
        </div>
    </div>

    <!-- Pause Screen -->
    <div id="pauseScreen" class="screen" style="display: none;">
        <div class="screen-content">
            <h1 class="game-title">⏸️ 일시정지</h1>
            <div id="pauseScore" class="pause-score">현재 점수: 0</div>
            <button id="resumeButton" class="game-button primary">계속하기</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen" style="display: none;">
        <div class="screen-content">
            <h1 class="game-title">🎯 게임 오버!</h1>
            <div class="game-over-stats">
                <div class="stat-item">
                    <div class="stat-label">최종 점수</div>
                    <div id="finalScore" class="stat-value">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">최고 기록</div>
                    <div id="gameOverHighScore" class="stat-value">0</div>
                </div>
                <div id="newRecordBadge" class="new-record" style="display: none;">
                    🏆 신기록 달성! 🏆
                </div>
            </div>
            <button id="restartButton" class="game-button primary">다시 시작</button>
        </div>
    </div>

    <!-- Pause Button (in-game) -->
    <button id="pauseButton" class="ui-button" style="display: none;">
        <span class="pause-icon">⏸️</span>
        <span class="pause-text">일시정지</span>
    </button>

    <script type="module" src="js/main.js"></script>
</body>
</html>
